<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напишіть гру «Вгадай число». При завантаженні сторінки генерується випадкове число від 0 до 10. 
        Користувачу надається три спроби вгадати число. При кожній перевірці видається підказка: більше чи менше. 
        При вгадуванні або завершенні числа спроб видається оповіщення.Кількість спроб виводиться на екран. 
        Результат для цієї задачі виводиться за допомогою команди alert()
    </title>
</head>
<body>
    <script>
         const secretNumber = Math.floor(Math.random() * 11);
        let attempts = 3;
        function guessNumber() {
            const userGuess = parseInt(prompt("Введіть своє припущення(число):"));
            if (isNaN(userGuess)) {
                alert("Ви ввели не число");
                return;
            }
            if (userGuess === secretNumber) {
                alert("Вітаю! Ви вгадали секретне число!");
                return;
            } else if (userGuess < secretNumber) {
                alert("Спробуйте знову. Число більше, ніж Ви думаєте");
            } else {
                alert("Спробуйте знову. Число менше, ніж Ви думаєте");
            }
            attempts--;
            if (attempts === 0) {
                alert("Гру завершено! Ти використав усі спроби. Правильним числом було: " + secretNumber);
            } else {
                alert("Ви маєте " + attempts + " спроби.");
                guessNumber();
            }
        }
        guessNumber();
    </script>
</body>
</html>
