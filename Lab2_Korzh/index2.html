<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обчислити степінь натурального числа рекурсивно.</title>
</head>
<body>
    <script>
    function calculatePower(number, exponent) {
        if (exponent === 0) {
            return 1;
        }
        return number * calculatePower(number, exponent - 1);
    }
    let number = parseInt(prompt("Enter the number:"));
    let exponent = parseInt(prompt("Enter the exponent:"));
    let result = calculatePower(number, exponent);
    alert("Result:" + result);
    </script>
</body>
</html>
